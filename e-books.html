    <style>

            backdrop-filter: blur(15px);

            </div>

        <div class="hidden md:flex gap-8 font-medium text-sm">
            
        </div>

        <div class="flex items-center gap-4">

            <!-- Theme Toggle Button -->

        <nav class="flex text-[10px] text-slate-400 dark:text-slate-500 gap-2 mb-6 font-bold uppercase tracking-widest">

            <span>/</span>
            <span>/</span>
            <span class="text-slate-600 dark:text-slate-300">Digital E-books</span>
        </nav>

        <!-- Header Info -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-extrabold text-slate-900 dark:text-white">Digital <span class="text-primary">E-books</span> Library</h1>

        <!-- Portal Integration (Iframe) -->

            <iframe 
                src="https://ekumbh.aicte-india.org/allbook.php"

            </p>
        </div>
    </main>

    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Check for saved theme
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Tab Focus Management
        window.addEventListener('blur', () => {
            // Logic if needed when user leaves tab
        });
    </script>
